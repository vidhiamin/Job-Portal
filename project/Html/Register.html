<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>spigot - Free CSS Template by ZyPOP</title>
<link rel="stylesheet" href="Html/styles.css" type="text/css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/> 
</head>
<body>

		<div id="content">
		<h2 align="center" margin-top="60px">Registration Form</h2>
		<form action="RegistrationParser" method="get" class="my-form">
		 
		
		<div class="form-group">
		<label for="exampleInputEmail1">Email Address</label>
		<input type="email" class="form-control" id="exampleInputEmail1" name = "username" placeholder="Enter email">
		</div>
		
		<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="exampleInputEmail1" name = "password" placeholder="Password">
		</div>
		
		<div class="form-group">
		<label for="exampleInputPassword1">First Name</label>
		<input type="text" class="form-control" id="exampleInputEmail1" name = "firstname" placeholder="enter FirstName">
		</div>
		
		<div class="form-group">
		<label for="exampleInputPassword1">Last Name</label>
		<input type="text" class="form-control" id="exampleInputEmail1" name = "lastname" placeholder="enter LastName">
		</div>
		
		<div class="form-group">
		<label for="exampleFormControlSelect1">Gender</label>
		<select class="form-control" id="exampleInputEmail1" name = "gender">
		<option>Male</option>
		<option>Female</option>
		</select>
		</div>
		
		<div class="form-group">
		<label for="exampleFormControlSelect1">Usertype</label>
		<select class="form-control" id="exampleInputEmail1" name= "usertype" >
		<option>Candidate</option>
		<option>Recruiter</option>
		<option>Administrator</option>
		</select>
		</div>
		
		<button type="submit" class="btn btn-primary" value = "login" id="submitButton">Submit</button>
	
		
		
		
		
		
		
		
		
		
		
</form>		

</div>
</body>
</html>
